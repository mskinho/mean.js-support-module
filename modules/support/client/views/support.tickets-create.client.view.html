<section id="ticket-create">
	<form name="newForm" class="form-inline new-form" ng-submit="submit(newForm.$valid)" novalidate>
    <fieldset>
      <div class="form-group col-xs-12" show-errors>
      	<label for="categorySelect">Category:</label><br />
		<select name="categorySelect" id="categorySelect" ng-model="newItem.category">
  			<option ng-repeat="option in categories" value="{{option.category}}">{{option.category}}</option>
		</select>
      </div>
      <div class="form-group col-xs-12">
      	<label for="subSelect">Subcategory</label><br />
		<select name="subSelect" id="subSelect" ng-model="newItem.subcategory">
  			<option ng-repeat="option in subcategories | filter: {parentCategory: newItem.category}" value="{{option.subcategory}}">{{option.subcategory}}</option>
		</select>
      </div>
      <div class="form-group col-xs-12">
      	<label for="issueSelect">Issue</label><br />
		<select name="issueSelect" id="categorySelect" ng-model="newItem.issue">
  			<option ng-repeat="option in data.availableOptions" value="{{option.issue}}">{{option.issue}}</option>
		</select>
      </div>
      <div class="form-group col-xs-12" show-errors>
        <label for="description">Description</label><br />
      	  <textarea id="description" name="description" ng-model="newItem.description" required></textarea>
      	  <div ng-messages="newForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description required.</p>
            </div>
      </div>	
      <div class="form-group">
        <input type="submit" class="btn btn-default">
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()">
      </div>
    </fieldset>
    </form>
</section>
